<button type="button" class="btn btn-success" data-toggle="modal" data-target="#completeModal">
    Завершить заявку
</button>
<div class="modal fade" id="completeModal" tabindex="-1" role="dialog" aria-labelledby="completeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="completeModalLabel">Подтверждение завершения заявки</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите завершить данную заявку?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <a href="{% url 'complete_request' pk=request.pk %}" class="btn btn-success">Подтвердить</a>
            </div>
        </div>
    </div>
</div>
